<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    body {
      background-color: white;
      padding: 1em;
    }
    label[for], p em {
      display: block;
    }
    input[type=checkbox] {
      float: left;
      margin-right: 1em;
    }
    p {
      margin-bottom: 2em;
    }
    #saved {
      font-weight: bold;
    }
    </style>
  </head>

  <body>
    <form>
      <!-- Shortening service -->
      <p>
        <label for="service" data-i18n="service_title">service</label>
        <select id="service">
          <option value="pwpush_com">pwpush.com</option>
          <option value="custom" data-i18n="service_custom">custom</option>
        </select>
      </p>

      <!-- Custom URL -->
      <p id="custom_details" style="display:none">
        <label for="custom_url" data-i18n="customurl_title">custom url</label>
        <input type="text" id="custom_url">
      </p>

      <!-- Clear Whitespace -->
      <p>
        <input type="checkbox" id="clearWhitespace">
        <label for="clearWhitespace" data-i18n="remove_whitespace_title">clear whitespace?</label>
        <em data-i18n="remove_whitespace_description">youtu.be</em>
      </p>

      <hr>

      <h2>Password Pusher Settings</h2>

      <!-- Link Expiration -->
      <p>
        <label for="pwp_expire_after_days" data-i18n="pwp_expire_after_days_title">expire link after set amount</label>
        <input type="number" id="pwp_expire_after_days" min="1" max="90" value="7">
        <em data-i18n="pwp_expire_after_days_description">youtu.be</em>
      </p>

      <p>
        <button type="submit" data-i18n="save_button">Save</button>
        <span id="saved" style="display:none" data-i18n="saved_notice">(saved)</span>
      </p>

    </form>

    <script src="../js/options.js"></script>
  </body>
</html>
